# https://tech.clevertap.com/automate-releases-to-maven-central-via-github-actions/
name: Publish to Maven Central
on:
  release:
    types: [released]
# 定义一个发行任务
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Git Repo
        uses: actions/checkout@v2
      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Cache local Maven repository
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - id: install-secret-key
        name: Install GPG secret key
        run: |
          cat <(echo -e "${{ secrets.GPG_SECRET }}") | gpg --batch --import
      - name: Deploy
        run: |
          mvn -P release \
            --no-transfer-progress \
            --batch-mode -Dgpg.passphrase=${{ secrets.GPG_PASSWORD }} \
            --file pom.xml -s release/m2-settings.xml verify deploy
        env:
          OSSRH_USERNAME: ${{ secrets.OSSRH_USER }}
          OSSRH_PASSWORD: ${{ secrets.OSSRH_PASSWORD }}